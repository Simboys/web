#sort three number in javascript
<html>
	<head>
		<script type="text/javascript">
		var x=4;
		var y=-1;
		var z=0;
	      if (x>y && x>z)
		{
		if(y>z)
		{
			alert(x+","+y+","+z);
		}
		else{
			alert(x+","+z+","+y);
		}
		}
		else if(y>x && y>z)
		{
		if(x>z)
		{
			alert(y+","+x+","+z);
			}
		else{
			alert(y+","+z+","+x);
			}
		}
		else if(z>x && z>y)
		{
		if(x>y){
			alert(z+","+x+","+y);
			}
		else{
			alert(z+","+y+","+x);
		}
		}
		</script>
	</head>
</html>

<html>
	<head>
	</head>
	<script type="text/javascript">
		let num1=parseFloat(prompt("enter the 1st number"));
		let num2=parseFloat(prompt("enter the second number"));
		let operation=prompt("enter a operation(+,-,*,/)");
		let result;
		if(operation=="+")
		{
					result=num1+num2;
				}
		else if(operation=="-")
		{
					result=num1-num2;
				}
		else if(operation=="*")
		{
					result=num1*num2;
				}
		else if(operation=="/")
		{
					result=num1/num2;
				}
		else{
					alert("invalid operation");
				}
		alert(result);
	</script>
</html>
